<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dhenu Cryptocurrency</title>
  <style>
    /* General Reset */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    /* Hero Section */
    .hero-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      background: linear-gradient(to bottom right, #FF9933, #FFD700); /* Saffron to Gold Gradient */
      position: relative;
      overflow: hidden;
    }

    /* Background Patterns */
    .hero-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('patterns.png') repeat;
      opacity: 0.1;
      z-index: 1;
    }

    /* Logo */
    .logo {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
    }

    /* Tagline */
    .tagline {
      font-size: 2rem;
      font-weight: bold;
      color: #FFFFFF;
      text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.4);
      margin: 20px 0;
      z-index: 2;
    }

    /* Buttons */
    .cta-buttons {
      display: flex;
      gap: 15px;
      z-index: 2;
    }

    .button {
      padding: 10px 25px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      color: #FFFFFF;
      transition: all 0.3s ease-in-out;
      cursor: pointer;
    }

    .button.primary {
      background-color: #003366; /* Dark Blue */
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .button.primary:hover {
      background-color: #002244; /* Darker Blue */
    }

    .button.secondary {
      background-color: transparent;
      border: 2px solid #003366; /* Dark Blue Border */
      color: #003366;
    }

    .button.secondary:hover {
      background-color: #E8F5E9;
      color: #002244;
    }
  </style>
</head>
<body>
  <div class="hero-section">
    <!-- Logo -->
    <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
      <circle cx="100" cy="100" r="80" fill="#FFD700" stroke="#FF9933" stroke-width="10" />
      <text x="50%" y="55%" text-anchor="middle" fill="#FF9933" font-size="22" font-family="Poppins" font-weight="bold">DHENU</text>
      <path d="M80 110 C70 130, 130 130, 120 110" fill="#FF9933" /> <!-- Cow curve -->
      <circle cx="80" cy="90" r="10" fill="#FF9933" /> <!-- Cow Eye -->
    </svg>

    <!-- Tagline -->
    <h1 class="tagline">Empowering Prosperity Through Kamdhenu's Divinity</h1>

    <!-- Call-to-Action Buttons -->
    <div class="cta-buttons">
      <a href="#" class="button primary">Buy Dhenu Coin</a>
      <a href="#" class="button secondary">Learn More</a>
    </div>
  </div>
</body>
</html>
